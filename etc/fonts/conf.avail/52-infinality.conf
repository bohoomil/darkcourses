				<family>Nyala</family>
				<family>Tunga</family>
				<family>Kartika</family>
				<family>MV Boli</family>
				<family>DaunPenh</family>
				<family>Latha</family>
				<family>Microsoft Himalaya</family>
				<family>Mongolian Baiti</family>
				<family>Shruti</family>
				<family>Tahoma</family>
