	<!-- ************************** REPLACEMENTS  **********************  -->

	<!-- Replaces sans, sans-serif, serif with a specific font preference -->
	<!-- This is also set in aliases above -->

	<!-- Microsoft style - sans, sans-serif, serif -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>sans</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>sans-serif</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>serif</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>

	<!-- Replace these common poorly hinted fonts with Arial -->
	<!-- Adjust as necessary -->

	<!-- Microsoft Appearance - Poorly Hinted Fonts -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Sans</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Nimbus Sans</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Sans L</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Arial</string>
		</edit>
	</match>
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Nimbus Sans L</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Arial</string>
		</edit>
	</match>

	<!-- This replacement handles the fonts here, which I recommend
	in place of the default Terminus bitmap files:
	http://files.ax86.net/terminus-ttf/4.30/

	Note that Terminus will only look good at the pixel sizes that
	it was designed for!
	-->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Terminus</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Terminus (ttf)</string>
		</edit>
	</match>
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Terminus</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Terminus (ttf)</string>
		</edit>
	</match>

	<!-- Replace Helvetica with Arial or Helvetica CE -->
	<!-- Currently Helvetica has cap height issues -->

	<!-- Microsoft Appearance - Helvetica -->
	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Helvetica</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Helvetica CE 55 Roman</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Helvetica</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Helvetica CE 55 Roman</string>
		</edit>
	</match>

	<!-- Replace "Arial" with black weight, with font "Arial Black" -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Arial</string>
		</test>
		<test compare="more" name="weight" >
			<const>bold</const>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Arial Black</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
	</match>

	<!-- Replace 'Nimbus Mono L' with Courier New -->
	<match target="font" >
		<test name="family" qual="any" >
			<string>Nimbus Mono L</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Courier New</string>
		</edit>
	</match>
	<match target="pattern" name="family" >
		<test name="family" compare="eq" target="default">
			<string>Nimbus Mono L</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Courier New</string>
		</edit>
	</match>

	<!-- Replace "Lucida Sans Unicode" bold with Lucida Grande bold weight -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Lucida Sans Unicode</string>
		</test>
		<test compare="more" name="weight" >
			<const>medium</const>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Lucida Grande</string>
		</edit>
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
	</match>

	<!-- Replace "Lucida Grande 9px bold with Lucida Sans Unicode -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Lucida Grande</string>
		</test>
		<test compare="more_eq" name="pixelsize" qual="any" >
			<double>9.5</double>
		</test>
		<test compare="less" name="pixelsize" qual="any" >
			<double>10.5</double>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Lucida Sans Unicode</string>
		</edit>
	</match>

	<!-- NOTE: Apple's Courier renders much nicer than Courier New -->
	<!-- Apple Appearance - Courier -->
	<match target="pattern">
		<test name="family" compare="eq" target="default">
			<string>Courier New</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Courier</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Courier New</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Courier</string>
		</edit>
	</match>

	<!-- Microsoft Appearance:  Replace 'Times' with Times New Roman -->
	<match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>Times</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Times</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Times New Roman</string>
		</edit>
	</match>


	<!-- Fix poorly specified font family names -->

	<match target="pattern" name="family">
		<test name="family" qual="any" >
			<string>Trebuchet</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Trebuchet MS</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Trebuchet</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Trebuchet MS</string>
		</edit>
	</match>

	<match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>Palatino</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Palatino Linotype</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Palatino</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Palatino Linotype</string>
		</edit>
	</match>

	<match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>Lucida Sans</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Lucida Grande</string>
		</edit>
	</match>
	<match target="font" >
		<test name="family" qual="any" >
			<string>Lucida Sans</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Lucida Grande</string>
		</edit>
	</match>

	<!-- ********************  BASE SETTINGS  **********************  -->

	<!-- These are the base settings for all rendered fonts (infinality
	model). We modify them for specific fonts later. -->

	<!-- Infinality preset-->
	<match target="font" >
		<edit mode="assign" name="rgba" >
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

