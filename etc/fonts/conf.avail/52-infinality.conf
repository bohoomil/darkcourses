<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- *************** CUSTOM INFINALITY-TYPE SETTINGS ************** -->
	<!-- ************************** bohoomil ************************** -->

	<!-- ********************  BITMAP / OUTLINE  **********************  -->

	<!-- Prevent gnome from using embedded bitmaps in fonts like Calibri -->
	<match target="font" >
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<match target="font" >
		<selectfont>
			<rejectfont>
				<pattern>
					<patelt name="scalable" >
						<bool>false</bool>
					</patelt>
				</pattern>
			</rejectfont>
		</selectfont>
	</match>

	<!-- Substitute truetype fonts for bitmap ones -->
	<match target="pattern" >
		<test name="allow_bitmap_fonts" qual="any" >
			<bool>false</bool>
		</test>
		<edit name="prefer_outline" >
			<bool>true</bool>
		</edit>
	</match>

	<!-- **************************** ALIASES **********************  -->

	<!-- Default fonts - Microsoft Appearance -->
	<match target="font" >
		<alias>
			<family>sans</family>
			<default>
				<family>Arial</family>
			</default>
		</alias>
		<alias>
			<family>sans-serif</family>
			<default>
				<family>Arial</family>
			</default>
		</alias>
		<alias>
			<family>serif</family>
			<default>
				<family>Times New Roman</family>
			</default>
		</alias>
	</match>

	<!-- WINE UI fonts - Microsoft Windows Vista/7 Appearance -->

	<match target="font" >
		<alias binding="same">
			<family>System</family>
			<accept>
				<family>Segoe UI</family>
			</accept>
		</alias>
		<alias binding="same">
			<family>MS Shell Dlg</family>
			<accept>
				<family>Segoe UI</family>
			</accept>
		</alias>
		<alias binding="same">
			<family>MS Sans Serif</family>
			<accept>
				<family>Segoe UI</family>
			</accept>
		</alias>
	</match>

	<!-- Establish priorities for non-Latin fonts -->
	<!-- http://en.wikipedia.org/wiki/List_of_Microsoft_Windows_fonts -->

	<!-- Non-latin fonts - Microsoft Windows Vista/7 Appearance -->
	<match target="font" >
		<alias>
			<family>serif</family>
			<prefer>
				<family>Times New Roman</family>
				<family>Batang</family>
				<family>DFKai-SB</family>
