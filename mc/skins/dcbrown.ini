    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=gray;default
    selected=black;brown
    marked=magenta;default
    markselect=white;magenta
    gauge=black;lightgray
    input=default;black
    disabled=gray;black
