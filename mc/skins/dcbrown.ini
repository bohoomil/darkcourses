[error]
    _default_=white;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray

[filehighlight]
    directory=lightgray;
    executable=brightgreen;
    symlink=brightcyan;
    stalelink=brightred;
    device=brightmagenta;
    special=gray;
    core=red;
    temp=gray;
    archive=brightred;
    doc=green;
    source=brightcyan;
	media=cyan;
	audio1=blue;
	audio2=brightblue;
    vid1=green;
	vid2=brightgreen;
    graph=brightmagenta;
    database=brightred;
	text=lightgray;
	markup=cyan;
	html=brown;
	ebook=magenta;
	ebook2=brown;
	ps=yellow;
[menu]
    _default_=lightgray;black
    menuhot=red;black
    menusel=white;brown
    menuhotsel=black;brown

[buttonbar]
    hotkey=black;brown
    button=lightgray;black

[statusbar]
    _default_=gray;black

[help]
    _default_=default;default
    helpitalic=red;default
    helpbold=brown;default
    helplink=brown;default
    helpslink=lightgray;brown

[editor]
    _default_=lightgray;default
    editbold=brown;blue
    editmarked=black;cyan
    editwhitespace=brightblue;default
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;brown

[viewer]
    viewunderline=gray;default

[popupmenu]
    _default_=lightgray;black
    menusel=lightgray;default
    menutitle=lightgray;black

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
