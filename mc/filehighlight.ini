[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[core]
    regexp=^core\\.*\\d*$

[temp]
    extensions=tmp;$$$;~;bak;bkp;pacsave;pacnew
    extensions_case=false
    regexp=(^#.*|.*~$)

[archive]
    extensions=gz;bz2;tar;tgz;rpm;Z;rar;zip;arj;cab;lzh;lha;zoo;arc;ark;xz;tbz;tbz2

[doc]
    extensions=doc;docx;rtf;odt;diz;ctl;me;xsd;xslt;dtd;mail;msg;lsm;po;nroff;man;tex;sgml;css;text;letter

[source]
    extensions=c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl

[media]
    extensions=mp2;mp3;mpg;ogg;mpeg;wav;avi;asf;mov;mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;vob;mkv;flv;mp4;m3u;flac;ape;mpc;pls;m4a;rmvb

[graph]
    extensions=jpg;jpeg;gif;png;tif;tiff;pcx;bmp;xpm;xbm;eps;pic;rle;ico;wmf;omf;ai;cdr;xcf

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;sql;mssql;msql;ssql;pgsql;xls;xlsx;cdx;dbi

[text]
	extensions=txt

[t2t]
	extensions=t2t;rst;xml

[html]
	extensions=html;htm;shtml;chm

[ebook]
	extensions=pdf;djvu;dvi;ps
