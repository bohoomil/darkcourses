<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>

<!-- Substitutions -->

<match target="pattern" name="family">
	<test name="family" qual="any">
		<string>Shanti</string>
	</test>
	<edit mode="assign" name="family">
		<string>Droid Sans</string>
	</edit>
</match>

<match target="pattern" name="family">
	<test name="family" qual="any">
		<string>Garamond</string>
	</test>
	<edit mode="assign" name="family">
		<string>Garamond Premier Pro</string>
	</edit>
</match>

<match target="pattern" name="family">
	<test name="family" qual="any">
		<string>Adelle</string>
	</test>
	<edit mode="assign" name="family">
		<string>PT Serif</string>
	</edit>
</match>

<match target="pattern" name="family">
	<test name="family" qual="any">
		<string>AurulentSansRegular</string>
	</test>
	<edit mode="assign" name="family">
		<string>Aurulent Sans</string>
	</edit>
</match>

<!-- MS Substitutions -->

<match target="pattern" >
	<test name="family" >
		<string>sans-serif</string>
	</test>
	<test compare="less" name="pixelsize">
		<double>11</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Open Sans</string>
	</edit>
</match>

<match target="pattern" >
	<test name="family" >
		<string>Arial</string>
	</test>
	<test compare="less" name="pixelsize">
		<double>11</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Open Sans</string>
	</edit>
</match>

<match target="pattern" >
	<test name="family" >
		<string>sans-serif</string>
	</test>
	<test compare="more" name="pixelsize">
		<double>20</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Calibri</string>
	</edit>
</match>

<match target="pattern" >
	<test name="family" >
		<string>Arial</string>
	</test>
	<test compare="more" name="pixelsize">
		<double>20</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Calibri</string>
	</edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any">
		<string>Georgia</string>
	</test>
	<test compare="more_eq" name="pixelsize">
		<double>14</double>
	</test>
	<edit name="autohint" mode="assign">
		<bool>true</bool>
	</edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any">
		<string>Georgia</string>
	</test>
	<test compare="less" name="pixelsize">
		<double>13.5</double>
	</test>
	<test compare="more_eq" name="pixelsize">
		<double>10.5</double>
	</test>
	<edit name="autohint" mode="assign">
		<bool>true</bool>
	</edit>
	<edit name="hintstyle" mode="assign">
		<const>hintfull</const>
	</edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any">
		<string>Georgia</string>
	</test>
	<test compare="less" name="pixelsize">
		<double>10.5</double>
	</test>
	<edit name="autohint" mode="assign">
		<bool>false</bool>
	</edit>
	<edit name="hintstyle" mode="assign">
		<const>hintslight</const>
	</edit>
</match>

<!-- Render rules -->

<match target="font" name="family">
	<test name="family" qual="any"><string>Monaco</string></test>
	<test name="family" qual="any"><string>Lucida Grande</string></test>
	<test name="family" qual="any"><string>Hoefler Text</string></test>
	<test name="family" qual="any"><string>Palatino</string></test>
	<test name="family" qual="any"><string>Palatino-Roman</string></test>
	<test name="family" qual="any"><string>Century Gothic</string></test>
	<test name="family" qual="any"><string>Century Schoolbook L</string></test>
	<test name="family" qual="any"><string>TeX Gyre</string></test>
	<test name="family" qual="any"><string>Cantarell</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Ubuntu</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Liberation Sans</string></test>
	<test compare="less" name="pixelsize"><double>11</double></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle"><const>hintslight</const></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Liberation Sans</string></test>
	<test name="weight" compare="eq"><const>bold</const></test>
	<test compare="more_eq" name="pixelsize"><double>14</double></test>
	<test compare="less_eq" name="pixelsize"><double>25</double></test>
	<edit name="autohint" mode="assign"><bool>false</bool></edit>
	<edit name="hintstyle"><const>hintfull</const></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Adobe Garamond Pro</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Garamond Premier Pro</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Lucida Console</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
	<edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit>
</match>

<match target="font" name="family">
	<test name="family" qual="any"><string>Lucida Sans Typewriter</string></test>
	<edit name="autohint" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	<edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit>
</match>

</fontconfig>
