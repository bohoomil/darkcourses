<!-- MS Substitutions -->

<match target="pattern" >
	<test name="family" >
		<string>sans</string>
		<string>sans-serif</string>
		<string>Arial</string>
	</test>
	<test compare="less" name="pixelsize">
		<double>11</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Open Sans</string>
	</edit>
</match>

<match target="pattern" >
	<test name="family" >
		<string>sans</string>
		<string>sans-serif</string>
		<string>Arial</string>
	</test>
	<test compare="more" name="pixelsize">
		<double>20</double>
	</test>
		<edit name="family" mode="prepend" binding="strong">
		<string>Calibri</string>
	</edit>
</match>
