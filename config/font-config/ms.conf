<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="pattern" >
		<test name="family" >
			<string>sans-serif</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>11</double>
		</test>
			<edit name="family" mode="assign">
 <!--     <edit name="family" mode="prepend" binding="strong">-->
			<string>DejaVu Sans</string>
		</edit>
	</match>
	
	<match target="pattern" >
		<test name="family" >
			<string>Arial</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>11</double>
		</test>
			<edit name="family" mode="assign">
 <!--     <edit name="family" mode="prepend" binding="strong">-->
			<string>DejaVu Sans</string>
		</edit>
	</match>

	<match target="pattern" >
		<test name="family" >
			<string>sans-serif</string>
		</test>
		<test compare="more" name="pixelsize">
			<double>20</double>
		</test>
			<edit name="family" mode="assign">
 <!--     <edit name="family" mode="prepend" binding="strong">-->
			<string>DejaVu Sans</string>
		</edit>
	</match>
	
	<match target="pattern" >
		<test name="family" >
			<string>Arial</string>
		</test>
		<test compare="more" name="pixelsize">
			<double>20</double>
		</test>
			<edit name="family" mode="assign">
 <!--     <edit name="family" mode="prepend" binding="strong">-->
			<string>DejaVu Sans</string>
		</edit>
	</match>

	<match target="font" name="family">
		<test name="family" qual="any">
			<string>Georgia</string>
		</test>
		<test compare="more_eq" name="pixelsize">
			<double>14</double>
		</test>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font" name="family">
		<test name="family" qual="any">
			<string>Georgia</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>13.5</double>
		</test>
		<test compare="more_eq" name="pixelsize">
			<double>10.5</double>
		</test>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>

	<match target="font" name="family">
		<test name="family" qual="any">
			<string>Georgia</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>10.5</double>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
	</match>

</fontconfig>
